<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3d_render</title>
</head>
<body>
  <div class="content">
    <canvas></canvas>
    <span>x</span>
    <input type="range" min="0" max="10" id="x-input" step="0.1" oninput="changeSpeed()">
    <span>y</span>
    <input type="range" min="0" max="10" id="y-input" step="0.1" oninput="changeSpeed()">
    <span>z</span>
    <input type="range" min="0" max="10" id="z-input" step="0.1" oninput="changeSpeed()">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
